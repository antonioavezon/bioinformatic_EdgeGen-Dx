<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeGen Dx | Medical Device</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-color: #58a6ff;
            --success-color: #238636;
            --danger-color: #da3633;
            --border-color: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            color: var(--accent-color);
        }

        .status-badge {
            background: #1f6feb22;
            color: #58a6ff;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
            border: 1px solid #1f6feb;
        }

        main {
            padding: 2rem;
            flex: 1;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .control-panel {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .monitor-panel {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .monitor-header {
            background-color: var(--card-bg);
            padding: 0.8rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        #log-terminal {
            font-family: 'JetBrains Mono', monospace;
            padding: 1.5rem;
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--text-secondary);
            overflow-y: auto;
            flex: 1;
        }

        .log-entry {
            margin-bottom: 4px;
            border-bottom: 1px solid #21262d;
            padding-bottom: 2px;
            display: grid;
            grid-template-columns: 100px 1fr 80px 80px;
        }

        .log-entry.header {
            color: var(--text-primary);
            font-weight: bold;
            border-bottom: 2px solid var(--border-color);
        }

        .viral {
            color: var(--danger-color);
            font-weight: bold;
        }

        .clean {
            color: var(--success-color);
        }

        .btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 1rem;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        .stat-box {
            background: #21262d;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
            </svg>
            <h1>EdgeGen Dx <span style="font-weight:300; color:var(--text-secondary);">| Portable Genomic
                    Analyzer</span></h1>
        </div>
        <div class="status-badge">● SYSTEM READY</div>
    </header>
    <main>
        <div class="control-panel">
            <h3 style="margin-top:0;">Control Station</h3>
            <p style="font-size:0.9rem; color:var(--text-secondary);">Load .fastq sequencing run manually or simulate
                raw data input.</p>
            <button id="btn-run" class="btn">▶ RUN ANALYSIS</button>
            <div style="margin-top:auto;">
                <div class="stat-box">
                    <span class="stat-value" id="stat-latency">--</span>
                    <span class="stat-label">Avg Latency (ms)</span>
                </div>
            </div>
        </div>
        <div class="monitor-panel">
            <div class="monitor-header">LIVE SEQUENCING FEED - TENSORFLOW LITE ENGINE</div>
            <div id="log-terminal">
                <div class="log-entry header">
                    <span>READ ID</span>
                    <span>PREDICTION</span>
                    <span>CONF</span>
                    <span>LATENCY</span>
                </div>
            </div>
        </div>
    </main>
    <script>
        const btnRun = document.getElementById('btn-run');
        const terminal = document.getElementById('log-terminal');
        const statLatency = document.getElementById('stat-latency');
        btnRun.addEventListener('click', async () => {
            btnRun.disabled = true;
            btnRun.innerText = "PROCESSING...";
            terminal.innerHTML = `<div class="log-entry header"><span>READ ID</span><span>PREDICTION</span><span>CONF</span><span>LATENCY</span></div>`;
            try {
                const response = await fetch('/run_analysis');
                const data = await response.json();
                if (data.error) { terminal.innerHTML += `<div style="color:red; margin-top:1rem;">Error: ${data.error}</div>`; return; }
                let totalLatency = 0;
                for (const result of data.results) {
                    await new Promise(r => setTimeout(r, 100));
                    const colorClass = result.is_viral ? 'viral' : 'clean';
                    const icon = result.is_viral ? '⚠️' : '✓';
                    const row = document.createElement('div');
                    row.className = 'log-entry';
                    row.innerHTML = `<span>${result.id.substring(0, 8)}...</span><span class="${colorClass}">${icon} ${result.prediction}</span><span>${result.confidence}</span><span>${result.latency}</span>`;
                    terminal.appendChild(row);
                    terminal.scrollTop = terminal.scrollHeight;
                    totalLatency += parseFloat(result.latency);
                }
                const avg = totalLatency / data.results.length;
                statLatency.innerText = avg.toFixed(2);
                terminal.innerHTML += `<div style="margin-top:1rem; padding-top:1rem; border-top:1px dashed #30363d;"><strong>FINAL DIAGNOSIS:</strong> <span style="font-size:1.2rem; color:${data.virus_count > 0 ? '#da3633' : '#238636'}">${data.diagnosis}</span></div>`;
            } catch (err) { console.error(err); alert("Error connecting to device backend."); } finally { btnRun.disabled = false; btnRun.innerText = "▶ RUN ANALYSIS"; }
        });
    </script>
</body>

</html>
